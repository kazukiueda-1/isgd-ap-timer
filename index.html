<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="タイマー">
  <meta name="theme-color" content="#0a0a0a">
  <title>タイマー</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- モード選択画面 -->
  <div id="mode-select" class="screen active">
    <div class="mode-buttons">
      <button class="mode-btn" data-mode="isgd">IS・GDタイマー</button>
      <button class="mode-btn" data-mode="ap">APタイマー</button>
      <button class="mode-btn" data-mode="triple">三段タイマー</button>
    </div>
  </div>

  <!-- タイマー画面 -->
  <div id="timer-screen" class="screen">
    <header class="timer-header">
      <button id="back-btn" class="back-btn" aria-label="戻る">&#9664; 戻る</button>
      <span id="mode-title" class="mode-title"></span>
    </header>

    <!-- 録画ボタン（IS・GD / AP用、画面上部に1つだけ） -->
    <div id="rec-area" class="rec-area hidden">
      <button id="rec-btn" class="rec-btn rec-stopped">
        <span class="rec-dot"></span>
        <span class="rec-text">録画停止済み</span>
      </button>
    </div>

    <div id="timers-container" class="timers-container"></div>
  </div>

  <!-- IS・GD / APタイマー用テンプレート（カウントダウン専用・一体型） -->
  <template id="timer-countdown-template">
    <div class="timer-card">
      <!-- 時間設定 + カウント表示 一体型 -->
      <div class="unified-display">
        <div class="picker-row">
          <button class="picker-arrow" data-unit="h" data-dir="up">&#9650;</button>
          <button class="picker-arrow" data-unit="m" data-dir="up">&#9650;</button>
          <button class="picker-arrow" data-unit="s" data-dir="up">&#9650;</button>
        </div>
        <div class="time-display">00:00:00</div>
        <div class="picker-row">
          <button class="picker-arrow" data-unit="h" data-dir="down">&#9660;</button>
          <button class="picker-arrow" data-unit="m" data-dir="down">&#9660;</button>
          <button class="picker-arrow" data-unit="s" data-dir="down">&#9660;</button>
        </div>
      </div>

      <!-- 操作ボタン -->
      <div class="controls">
        <button class="ctrl-btn start-btn">スタート</button>
        <button class="ctrl-btn stop-btn" disabled>ストップ</button>
        <button class="ctrl-btn reset-btn">リセット</button>
      </div>
    </div>
  </template>

  <!-- 三段タイマー用テンプレート（カウントアップ/ダウン切替あり・一体型） -->
  <template id="timer-triple-template">
    <div class="timer-card">
      <div class="timer-top-row">
        <span class="timer-label"></span>
        <div class="mode-toggle">
          <button class="toggle-btn active" data-mode="down">ダウン</button>
          <button class="toggle-btn" data-mode="up">アップ</button>
        </div>
      </div>

      <!-- 時間設定 + カウント表示 一体型 -->
      <div class="unified-display">
        <div class="picker-row">
          <button class="picker-arrow" data-unit="h" data-dir="up">&#9650;</button>
          <button class="picker-arrow" data-unit="m" data-dir="up">&#9650;</button>
          <button class="picker-arrow" data-unit="s" data-dir="up">&#9650;</button>
        </div>
        <div class="time-display">00:00:00</div>
        <div class="picker-row">
          <button class="picker-arrow" data-unit="h" data-dir="down">&#9660;</button>
          <button class="picker-arrow" data-unit="m" data-dir="down">&#9660;</button>
          <button class="picker-arrow" data-unit="s" data-dir="down">&#9660;</button>
        </div>
      </div>

      <!-- 操作ボタン -->
      <div class="controls">
        <button class="ctrl-btn start-btn">スタート</button>
        <button class="ctrl-btn stop-btn" disabled>ストップ</button>
        <button class="ctrl-btn reset-btn">リセット</button>
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
